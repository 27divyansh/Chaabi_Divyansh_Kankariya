<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBasket Search Engine</title>
</head>
<body>

    <h1>BigBasket Search Engine</h1>

    <form id="searchForm">
        <label for="query">Enter your query:</label>
        <input type="text" id="query" name="query" required>
        <button type="button" onclick="submitQuery()">Submit</button>
    </form>

    <div id="resultContainer">
        <!-- The search results will be displayed here -->
    </div>

    <script>
        function submitQuery() {
            var query = document.getElementById("query").value;

            // Make an API call with the entered query
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query }),
            })
            .then(response => response.json())
            .then(data => {
                // Display the returned message in the result container
                document.getElementById("resultContainer").innerText = data.message;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
